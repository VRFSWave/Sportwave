<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream & Events</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://i.ibb.co/S4WYbtn6/image.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 2.2rem;
            margin-top: 40px;
            color: #FF6F61;
            font-weight: 600;
        }

        #twitch-embed {
            margin-top: 20px;
            width: 100%;
            height: 500px;
            border-radius: 15px;
        }

        .events {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .event {
            background-color: #2c2c2c;
            border-radius: 12px;
            width: 300px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .event:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .event img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 12px 12px 0 0;
        }

        .event-info {
            padding: 15px;
            background-color: #383838;
            border-radius: 0 0 12px 12px;
        }

        .event-info h3 {
            color: #FF6F61;
            font-size: 1.6rem;
            margin-bottom: 10px;
        }

        .event-info p {
            font-size: 1.1rem;
            color: #e1e1e1;
            margin-bottom: 10px;
        }

        .event-info .location {
            font-size: 0.9rem;
            color: #aaa;
        }

        .countdown {
            font-weight: 600;
            color: #FF6F61;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .event {
                width: 100%;
                max-width: 400px;
                margin-bottom: 20px;
            }

            #twitch-embed {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/7JCqsJR1" alt="Sportwave Logo" style="max-width: 100%; height: auto;">
        
        <div id="twitch-embed"></div>

        <h2>Upcoming Events</h2>
        <div class="events" id="events-container">
            <!-- Events will load here -->
        </div>
    </div>

    <script>
        new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: "100%",
            channel: "sportwavelive",
            layout: "video",
            autoplay: true,
            parent: ["vrfswave.github.io"]
        });

        const SHEET_ID = '1l0Tn9g9cXmQo8-xKOTnMNb_aJ-s9QOJbSrghOyRlvJA';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        async function loadEvents() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();

                const rows = csvText.trim().split('\n').slice(1);
                const events = rows.map(row => {
                    const columns = row.split(',').map(item => item.replace(/^"|"$/g, ''));
                    const [id, title, date, time, location, thumbnail] = columns;
                    return { id, title, date: formatDate(date), time, location, thumbnail };
                });

                const container = document.getElementById('events-container');
                container.innerHTML = '';

                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.innerHTML = `
                        <img src="${event.thumbnail}" alt="${event.title}">
                        <div class="event-info">
                            <h3>${event.title}</h3>
                            <p>${event.date} at ${event.time}</p>
                            <p class="location">${event.location}</p>
                            <div class="countdown" id="countdown-${event.id}">Loading...</div>
                        </div>
                    `;
                    container.appendChild(eventElement);

                    startCountdown(event.date, event.time, `countdown-${event.id}`);
                });
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function formatDate(dateString) {
            const [day, month, year] = dateString.split('/');
            return `${day}/${month}/${year}`;
        }

        function startCountdown(eventDate, eventTime, elementId) {
            const [day, month, year] = eventDate.split('/');
            const [hour, minute] = eventTime.split(':');
            const targetDate = new Date(`${year}-${month}-${day}T${hour}:${minute}:00`).getTime();
            const endDate = targetDate + (2 * 60 * 60 * 1000);  // 2 hours after the event time

            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;
                const timePassed = now - endDate;

                if (timePassed > 0) {
                    document.getElementById(elementId).textContent = 'Finished';
                    return;
                }

                if (timeLeft <= 0) {
                    document.getElementById(elementId).textContent = 'LIVE NOW!';
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById(elementId).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        loadEvents();
    </script>
</body>
</html>
