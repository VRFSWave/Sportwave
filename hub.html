<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream & Events</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .events {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .event {
            width: 250px;
            background: #222;
            padding: 10px;
            border-radius: 8px;
        }
        .event img {
            width: 100%;
            border-radius: 5px;
        }
        .countdown {
            font-weight: bold;
            margin-top: 10px;
            color: #ff4c4c;
        }
        .twitch-link {
            margin-top: 20px;
        }
        #twitch-embed {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch My Twitch Stream</h1>
        <div id="twitch-embed"></div>
        <div class="twitch-link">
            <a href="https://www.twitch.tv/sportwavelive" target="_blank">Watch on Twitch</a>
        </div>

        <h2>Upcoming Events</h2>
        <div class="events" id="events-container">
            <!-- Events will load here -->
        </div>
    </div>

    <script>
        new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: "100%",
            channel: "sportwavelive",
            layout: "video",
            autoplay: true,
            parent: ["vrfswave.github.io"]
        });

        const SHEET_ID = '1l0Tn9g9cXmQo8-xKOTnMNb_aJ-s9QOJbSrghOyRlvJA';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        async function loadEvents() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();

                const rows = csvText.trim().split('\n').slice(1);
                const events = rows.map(row => {
                    const columns = row.split(',').map(item => item.replace(/^"|"$/g, ''));
                    const [id, title, date, thumbnail] = columns;
                    return { id, title, date, thumbnail };
                });

                const container = document.getElementById('events-container');
                container.innerHTML = '';

                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.innerHTML = `
                        <img src="${event.thumbnail}" alt="${event.title}">
                        <p><strong>${event.title}</strong></p>
                        <p>${event.date}</p>
                        <div class="countdown" id="countdown-${event.id}">Loading...</div>
                    `;
                    container.appendChild(eventElement);

                    startCountdown(event.date, `countdown-${event.id}`);
                });
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function startCountdown(eventDate, elementId) {
            const targetDate = new Date(eventDate).getTime();

            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    document.getElementById(elementId).textContent = 'LIVE NOW!';
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById(elementId).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        loadEvents();
    </script>
</body>
</html>
