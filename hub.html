<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Stream & Events</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 30px;
            background-color: #1a1a1a;
            border-radius: 15px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #e60000;
        }

        h2 {
            font-size: 2rem;
            margin-top: 40px;
            font-weight: 500;
            color: #ff5c5c;
        }

        .twitch-link a {
            text-decoration: none;
            color: #ff5c5c;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 2px solid #ff5c5c;
            transition: all 0.3s ease-in-out;
        }

        .twitch-link a:hover {
            color: #fff;
            background-color: #ff5c5c;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #twitch-embed {
            margin-top: 20px;
            width: 100%;
            height: 450px;
            border-radius: 15px;
        }

        .events {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .event {
            background-color: #2e2e2e;
            border-radius: 12px;
            overflow: hidden;
            width: 280px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .event:hover {
            transform: scale(1.05);
        }

        .event img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 2px solid #333;
        }

        .event-content {
            padding: 15px;
            background-color: #333;
            border-radius: 0 0 12px 12px;
        }

        .event-content p {
            margin: 5px 0;
        }

        .event-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .event-location {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 8px;
        }

        .event-time {
            font-size: 1.2rem;
            font-weight: 500;
            color: #ff5c5c;
            margin-bottom: 15px;
        }

        .countdown {
            font-weight: bold;
            color: #ff5c5c;
            font-size: 1.1rem;
        }

        .location {
            font-style: italic;
            margin-top: 5px;
            color: #bbb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .event {
                width: 100%;
                max-width: 350px;
                margin-bottom: 20px;
            }

            #twitch-embed {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Watch My Twitch Stream</h1>
        <div id="twitch-embed"></div>
        <div class="twitch-link">
            <a href="https://www.twitch.tv/sportwavelive" target="_blank">Watch on Twitch</a>
        </div>

        <h2>Upcoming Events</h2>
        <div class="events" id="events-container">
            <!-- Events will load here -->
        </div>
    </div>

    <script>
        new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: "100%",
            channel: "sportwavelive",
            layout: "video",
            autoplay: true,
            parent: ["vrfswave.github.io"]
        });

        const SHEET_ID = '1l0Tn9g9cXmQo8-xKOTnMNb_aJ-s9QOJbSrghOyRlvJA';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        async function loadEvents() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();

                const rows = csvText.trim().split('\n').slice(1);
                const events = rows.map(row => {
                    const columns = row.split(',').map(item => item.replace(/^"|"$/g, ''));
                    const [id, title, date, time, location, thumbnail] = columns;
                    return { id, title, date: formatDate(date), time, location, thumbnail };
                });

                const container = document.getElementById('events-container');
                container.innerHTML = '';

                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event';
                    eventElement.innerHTML = `
                        <img src="${event.thumbnail}" alt="${event.title}">
                        <div class="event-content">
                            <p class="event-title"><strong>${event.title}</strong></p>
                            <p class="event-location">${event.location}</p>
                            <p class="event-time">${event.date} at ${event.time}</p>
                            <div class="countdown" id="countdown-${event.id}">Loading...</div>
                        </div>
                    `;
                    container.appendChild(eventElement);

                    startCountdown(event.date, event.time, `countdown-${event.id}`);
                });
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function formatDate(dateString) {
            const [day, month, year] = dateString.split('/');
            return `${day}/${month}/${year}`;
        }

        function startCountdown(eventDate, eventTime, elementId) {
            const [day, month, year] = eventDate.split('/');
            const [hour, minute] = eventTime.split(':');
            const targetDate = new Date(`${year}-${month}-${day}T${hour}:${minute}:00`).getTime();

            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    document.getElementById(elementId).textContent = 'LIVE NOW!';
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById(elementId).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        loadEvents();
    </script>
</body>
</html>
