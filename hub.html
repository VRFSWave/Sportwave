<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportwave Live Stream</title>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #141414; /* Dark background similar to Netflix */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 150px;
            height: auto;
        }
        .title-image {
            width: 600px;
            height: auto;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        .content {
            width: 90%;
            max-width: 1200px;
            height: 700px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
            border: 4px solid #f8b500;
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
        }
        .stadium-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/qFV0Ykd5/image.png') no-repeat center center/cover;
            opacity: 0.2;
            z-index: 1;
        }
        #twitch-embed {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }
        .events-container {
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            z-index: 2;
        }
        .event-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
        .event-card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .event-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .event-card p {
            font-size: 14px;
            color: #aaa;
        }
        .countdown {
            font-weight: bold;
            margin-top: 10px;
            color: #f8b500;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #aaa;
        }
        .footer a {
            color: #f8b500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="stadium-overlay"></div>
    <img src="https://i.ibb.co/vj5yj2B/Wave.png" alt="Sportwave Icon Logo" class="logo">
    <img src="https://i.ibb.co/q30Vg4hV/1-1.png" alt="Sportwave Live Stream" class="title-image">
    
    <div id="stream" class="content">
        <div id="twitch-embed"></div>
    </div>

    <div class="events-container" id="events-container">
        <!-- Events will load here -->
    </div>

    <script>
        new Twitch.Embed("twitch-embed", {
            width: "100%",
            height: "100%",
            channel: "sportwavelive",
            layout: "video",
            autoplay: true
        });

        const SHEET_ID = '1l0Tn9g9cXmQo8-xKOTnMNb_aJ-s9QOJbSrghOyRlvJA';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;

        async function loadEvents() {
            try {
                const response = await fetch(SHEET_URL);
                const csvText = await response.text();

                const rows = csvText.trim().split('\n').slice(1);
                const events = rows.map(row => {
                    const columns = row.split(',').map(item => item.replace(/^"|"$/g, ''));
                    const [id, title, date, location, thumbnail] = columns;
                    return { id, title, date: formatDate(date), location, thumbnail };
                });

                const container = document.getElementById('events-container');
                container.innerHTML = '';

                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = 'event-card';
                    eventElement.innerHTML = `
                        <img src="${event.thumbnail}" alt="${event.title}">
                        <h3>${event.title}</h3>
                        <p>${event.location}</p>
                        <p>${event.date}</p>
                        <div class="countdown" id="countdown-${event.id}">Loading...</div>
                    `;
                    container.appendChild(eventElement);

                    startCountdown(event.date, `countdown-${event.id}`);
                });
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function formatDate(dateString) {
            const [day, month, year] = dateString.split('/');
            return `${day}/${month}/${year}`;
        }

        function startCountdown(eventDate, elementId) {
            const [day, month, year] = eventDate.split('/');
            const targetDate = new Date(`${year}-${month}-${day}`).getTime();

            function updateTimer() {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    const eventElement = document.getElementById(elementId);
                    eventElement.textContent = 'Event Finished';
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById(elementId).textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        loadEvents();
    </script>

    <div class="footer">
        <p>&copy; 2025 Sportwave. All rights reserved. <a href="#">Terms</a> | <a href="#">Privacy</a></p>
    </div>
</body>
</html>
