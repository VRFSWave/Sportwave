<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Badge Graphic Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Orbitron:wght@500&family=Roboto:wght@700&family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.08);
            max-width: 90%;
            border: 2px solid #333;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.6);
        }

        .section {
            background-color: #2c2c2c;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .section h3 {
            margin: 0;
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        select, input, textarea {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #555;
            background: #181818;
            color: white;
            border-radius: 6px;
            outline: none;
        }

        button {
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(145deg, #ffcc00, #ffaa00);
            color: black;
            border: none;
            border-radius: 6px;
            margin: 10px 0;
            width: 90%;
            max-width: 400px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(145deg, #ffaa00, #ff9900);
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.7);
        }

        canvas {
            border: 2px solid #ffcc00;
            margin-top: 15px;
            background: black;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ Football Badge Graphic Maker ⚽</h1>

        <!-- Background Selection -->
        <div class="section">
            <h3>Background</h3>
            <label for="backgroundSelect">Choose Background:</label>
            <select id="backgroundSelect">
                <option value="https://i.ibb.co/MDbx54hm/image.png">Standard</option>
                <option value="https://i.ibb.co/1GXsP8NT/image.png">Champions League</option>
                <option value="https://i.ibb.co/bgxnc11X/image.png">Spanish RED</option>
                <option value="https://i.ibb.co/bgRhxY8k/image.png">Europa League</option>
                <option value="https://i.ibb.co/v40fk3jz/image.png">Black with Gradient</option>
            </select>
        </div>

        <!-- Badge Upload Section -->
        <div class="section">
            <h3>Badges</h3>
            <input type="file" id="badge1" accept="image/*">
            <input type="file" id="badge2" accept="image/*">
        </div>

        <!-- Text Customization -->
        <div class="section">
            <h3>Text</h3>
            <textarea id="customText" placeholder="Enter match details"></textarea>
            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" value="#ffcc00">
        </div>

        <button onclick="generateGraphic()">Generate Graphic</button>
        <canvas id="canvas" width="600" height="400"></canvas>
        <button onclick="downloadImage()">Download Graphic</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let badge1 = null;
        let badge2 = null;
        let background = new Image();
        background.src = document.getElementById('backgroundSelect').value;

        document.getElementById('backgroundSelect').addEventListener('change', function() {
            background.src = this.value;
        });

        document.getElementById('badge1').addEventListener('change', handleFileSelect);
        document.getElementById('badge2').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    if (event.target.id === 'badge1') {
                        badge1 = img;
                    } else if (event.target.id === 'badge2') {
                        badge2 = img;
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        function generateGraphic() {
            if (!badge1 || !badge2) {
                alert('Please upload both badges.');
                return;
            }

            const customText = document.getElementById('customText').value.trim();
            const textColor = document.getElementById('textColor').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

            const badgeWidth = 180;
            const badgeHeight = 180;
            const spacing = 80;

            const badge1X = (canvas.width / 2) - badgeWidth - (spacing / 2);
            const badge1Y = 100;
            const badge2X = (canvas.width / 2) + (spacing / 2);
            const badge2Y = 100;

            ctx.drawImage(badge1, badge1X, badge1Y, badgeWidth, badgeHeight);
            ctx.drawImage(badge2, badge2X, badge2Y, badgeWidth, badgeHeight);

            ctx.font = `30px 'League Spartan', sans-serif`; 
            ctx.fillStyle = textColor;
            ctx.textAlign = "center";
            ctx.fillText(customText, canvas.width / 2, badge1Y + badgeHeight + 40);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'football_badge_graphic.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
