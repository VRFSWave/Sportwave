<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Badge Graphic Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Orbitron:wght@500&family=Roboto:wght@700&family=Oswald:wght@600&family=Raleway:wght@700&family=Anton&family=Lora&family=Quicksand:wght@500&family=Open+Sans:wght@400&family=PT+Sans:wght@700&family=Amatic+SC:wght@700&family=Roboto+Condensed:wght@700&family=Slabo+27px&family=Ubuntu:wght@500&family=Anton&family=Roboto:wght@300&family=Permanent+Marker&family=Lobster&family=Merriweather:wght@700&family=Poppins:wght@600&family=Playfair+Display:wght@400&family=Archivo:wght@500&family=Raleway:wght@900&family=Nunito:wght@400&family=Quicksand:wght@300&family=Roboto:wght@400&family=Quicksand:wght@600&family=Fira+Sans:wght@300&family=Nunito:wght@800&family=Baloo+2:wght@600&family=Inter:wght@600&family=Archivo+Black:wght@900&family=Crimson+Pro:wght@500&family=Fira+Sans:wght@700&family=Julius+Sans+One&family=Anton&family=Open+Sans:wght@300&family=Arimo:wght@700&family=Fredoka+One&family=Abel&family=Work+Sans&family=Oswald&family=Arvo&family=Shadows+Into+Light&family=Cabin:wght@500&family=Bebas+Neue&family=Varela+Round&family=Oswald:wght@400&family=Rokkitt:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.08);
            max-width: 90%;
            border: 2px solid #333;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.6);
        }

        input, select, textarea {
            margin: 8px;
            padding: 10px;
            font-size: 14px;
            width: 90%;
            max-width: 400px;
            display: block;
            border: 2px solid #555;
            background: #181818;
            color: white;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }

        textarea {
            height: 70px;
            resize: none;
            text-align: center;
        }

        button {
            padding: 12px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(145deg, #ffcc00, #ffaa00);
            color: black;
            border: none;
            border-radius: 6px;
            margin: 10px 0;
            width: 90%;
            max-width: 400px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(145deg, #ffaa00, #ff9900);
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.7);
        }

        canvas {
            border: 2px solid #ffcc00;
            margin-top: 15px;
            background: black;
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            canvas {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ Football Badge Graphic Maker ⚽</h1>
        <input type="file" id="badge1" accept="image/*">
        <input type="file" id="badge2" accept="image/*">
        <textarea id="customText" placeholder="Enter match details (each line will be centered)"></textarea>

        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#ffcc00">

        <label for="glowIntensity">Glow Intensity:</label>
        <input type="range" id="glowIntensity" min="0" max="20" value="8">

        <label for="fontSelect">Choose Font:</label>
        <select id="fontSelect">
            <option value="'League Spartan', sans-serif">League Spartan</option>
            <option value="'Orbitron', sans-serif">Orbitron</option>
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="'Oswald', sans-serif">Oswald</option>
            <option value="'Raleway', sans-serif">Raleway</option>
            <option value="'Anton', sans-serif">Anton</option>
            <option value="'Lora', serif">Lora</option>
            <option value="'Quicksand', sans-serif">Quicksand</option>
            <option value="'Open Sans', sans-serif">Open Sans</option>
            <option value="'PT Sans', sans-serif">PT Sans</option>
            <option value="'Amatic SC', cursive">Amatic SC</option>
            <option value="'Roboto Condensed', sans-serif">Roboto Condensed</option>
            <option value="'Slabo 27px', serif">Slabo 27px</option>
            <option value="'Ubuntu', sans-serif">Ubuntu</option>
            <option value="'Permanent Marker', cursive">Permanent Marker</option>
            <option value="'Lobster', cursive">Lobster</option>
            <option value="'Merriweather', serif">Merriweather</option>
            <option value="'Poppins', sans-serif">Poppins</option>
            <option value="'Playfair Display', serif">Playfair Display</option>
            <option value="'Archivo', sans-serif">Archivo</option>
            <option value="'Nunito', sans-serif">Nunito</option>
            <option value="'Quicksand', sans-serif">Quicksand</option>
            <option value="'Fira Sans', sans-serif">Fira Sans</option>
            <option value="'Baloo 2', sans-serif">Baloo 2</option>
            <option value="'Inter', sans-serif">Inter</option>
            <option value="'Archivo Black', sans-serif">Archivo Black</option>
            <option value="'Crimson Pro', serif">Crimson Pro</option>
            <option value="'Julius Sans One', sans-serif">Julius Sans One</option>
            <option value="'Arimo', sans-serif">Arimo</option>
            <option value="'Fredoka One', cursive">Fredoka One</option>
            <option value="'Abel', sans-serif">Abel</option>
            <option value="'Work Sans', sans-serif">Work Sans</option>
            <option value="'Arvo', serif">Arvo</option>
            <option value="'Shadows Into Light', cursive">Shadows Into Light</option>
            <option value="'Cabin', sans-serif">Cabin</option>
            <option value="'Bebas Neue', sans-serif">Bebas Neue</option>
            <option value="'Varela Round', sans-serif">Varela Round</option>
            <option value="'Rokkitt', serif">Rokkitt</option>
            <option value="'Pacifico', cursive">Pacifico</option>
            <option value="'Caveat', cursive">Caveat</option>
            <option value="'Satisfy', cursive">Satisfy</option>
            <option value="'Tangerine', cursive">Tangerine</option>
            <option value="'Lobster Two', cursive">Lobster Two</option>
            <option value="'Dancing Script', cursive">Dancing Script</option>
            <option value="'Great Vibes', cursive">Great Vibes</option>
            <option value="'Bree Serif', serif">Bree Serif</option>
            <option value="'Zen Dots', sans-serif">Zen Dots</option>
            <option value="'Rock Salt', cursive">Rock Salt</option>
        </select>

        <button onclick="generateGraphic()">Generate Graphic</button>
        <canvas id="canvas" width="60" height="40"></canvas>
        <button onclick="downloadImage()">Download Graphic</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let badge1 = null;
        let badge2 = null;
        let background = new Image();
        background.src = 'https://i.ibb.co/MDbx54hm/image.png';

        document.getElementById('badge1').addEventListener('change', handleFileSelect);
        document.getElementById('badge2').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    if (event.target.id === 'badge1') {
                        badge1 = img;
                    } else if (event.target.id === 'badge2') {
                        badge2 = img;
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        function generateGraphic() {
            if (!badge1 || !badge2) {
                alert('Please upload both badges.');
                return;
            }

            const customText = document.getElementById('customText').value.trim();
            const textLines = customText.split('\n'); 
            const textColor = document.getElementById('textColor').value;
            const glowIntensity = document.getElementById('glowIntensity').value;
            const selectedFont = document.getElementById('fontSelect').value;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

            const badgeWidth = 180;
            const badgeHeight = 180;
            const centerX = canvas.width / 2;
            const badgeSpacing = 80;

            const badge1X = centerX - badgeWidth - badgeSpacing;
            const badge2X = centerX + badgeSpacing;
            const badge1Y = 100;
            const badge2Y = 100;

            ctx.drawImage(badge1, badge1X, badge1Y, badgeWidth, badgeHeight);
            ctx.drawImage(badge2, badge2X, badge2Y, badgeWidth, badgeHeight);

            ctx.font = `8px ${selectedFont}`;
            ctx.fillStyle = textColor;
            ctx.textAlign = "center";
            ctx.shadowColor = textColor;
            ctx.shadowBlur = glowIntensity;

            const textStartY = 30;
            const lineHeight = 8;

            textLines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, textStartY + (index * lineHeight));
            });

            ctx.shadowBlur = 0; 
        }

        function downloadImage() {
            const dataUrl = canvas.toDataURL();
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'football_badge_graphic.png';
            link.click();
        }
    </script>
</body>
</html>
