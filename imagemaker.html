<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Badge Graphic Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #121212; /* Dark background */
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            max-width: 600px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        input[type="file"], textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            display: block;
            border: 2px solid #444;
            background: #222;
            color: white;
            border-radius: 5px;
        }

        textarea {
            height: 80px;
            resize: none;
            font-family: 'League Spartan', sans-serif;
            text-align: center;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background-color: #3d8b40;
        }

        canvas {
            border: 2px solid white;
            margin-top: 20px;
            background: black;
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Badge Graphic Maker</h1>
        <p>Upload two football club badges and enter match details.</p>
        <input type="file" id="badge1" accept="image/*">
        <input type="file" id="badge2" accept="image/*">
        <textarea id="customText" placeholder="Enter match details (each line will be centered)"></textarea>
        <button onclick="generateGraphic()">Generate Graphic</button>
        <canvas id="canvas" width="800" height="500"></canvas>
        <button onclick="downloadImage()">Download Graphic</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let badge1 = null;
        let badge2 = null;
        let background = new Image();
        background.src = 'https://i.ibb.co/MDbx54hm/image.png'; // Canvas background image

        document.getElementById('badge1').addEventListener('change', handleFileSelect);
        document.getElementById('badge2').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    if (event.target.id === 'badge1') {
                        badge1 = img;
                    } else if (event.target.id === 'badge2') {
                        badge2 = img;
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        function generateGraphic() {
            if (!badge1 || !badge2) {
                alert('Please upload both badges.');
                return;
            }

            const customText = document.getElementById('customText').value.trim();
            const textLines = customText.split('\n'); 

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

            const badgeWidth = 200;
            const badgeHeight = 200;
            const badge1X = 120;
            const badge1Y = 120;
            const badge2X = 480;
            const badge2Y = 120;

            ctx.drawImage(badge1, badge1X, badge1Y, badgeWidth, badgeHeight);
            ctx.drawImage(badge2, badge2X, badge2Y, badgeWidth, badgeHeight);

            ctx.font = "30px 'League Spartan', sans-serif"; 
            ctx.fillStyle = "white"; 
            ctx.textAlign = "center";

            const textStartY = 380;
            const lineHeight = 35;

            textLines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, textStartY + (index * lineHeight));
            });
        }

        function downloadImage() {
            const dataUrl = canvas.toDataURL();
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'football_badge_graphic.png';
            link.click();
        }
    </script>
</body>
</html>
