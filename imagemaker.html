<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Badge Graphic Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Orbitron:wght@500&family=Roboto:wght@700&family=Oswald:wght@600&family=Anton&family=Impact&family=Open+Sans:wght@400&family=Roboto+Condensed:wght@700&family=Oswald:wght@400&family=Russo+One&family=Anton&family=Rock+Salt&family=Julius+Sans+One&family=Fira+Sans:wght@400&family=Exo:wght@500&family=Press+Start+2P&family=Ubuntu:wght@700&family=Righteous&family=Quicksand:wght@500&family=Zilla+Slab:wght@500&family=PT+Sans:wght@400&family=Rubik:wght@400&family=Baloo+Tamma:wght@500&family=Kalam&family=Fjalla+One&family=Raleway:wght@400&family=Faster+One&family=Poppins:wght@600&family=Amatic+SC&family=Luckiest+Guy&family=Pacifico&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'League Spartan', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: #0d0d0d;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #222);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.08);
            max-width: 90%;
            border: 2px solid #333;
        }
        .category {
            background: #181818;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid #333;
        }
        h2 {
            color: #ffcc00;
        }
        button, select, input {
            margin: 8px;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #555;
            background: #222;
            color: white;
            border-radius: 6px;
            outline: none;
            transition: 0.3s;
        }
        button {
            background: linear-gradient(145deg, #ffcc00, #ffaa00);
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(145deg, #ffaa00, #ff9900);
        }
        canvas {
            border: 2px solid #ffcc00;
            margin-top: 15px;
            background: black;
            width: 600px;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚽ Football Badge Graphic Maker ⚽</h1>
        
        <div class="category">
            <h2>Badges</h2>
            <input type="file" id="badge1" accept="image/*">
            <input type="file" id="badge2" accept="image/*">
        </div>

        <div class="category">
            <h2>Text</h2>
            <textarea id="customText" placeholder="Enter match details"></textarea>
            <label>Text Color:</label>
            <input type="color" id="textColor" value="#ffcc00">
            <label>Choose Font:</label>
            <select id="fontSelect">
                <!-- Sports and Popular Fonts -->
                <option value="League Spartan">League Spartan</option>
                <option value="Orbitron">Orbitron</option>
                <option value="Roboto">Roboto</option>
                <option value="Oswald">Oswald</option>
                <option value="Anton">Anton</option>
                <option value="Impact">Impact</option>
                <option value="Russo One">Russo One</option>
                <option value="Rock Salt">Rock Salt</option>
                <option value="Fira Sans">Fira Sans</option>
                <option value="Press Start 2P">Press Start 2P</option>
                <option value="Ubuntu">Ubuntu</option>
                <option value="Righteous">Righteous</option>
                <option value="Quicksand">Quicksand</option>
                <option value="Zilla Slab">Zilla Slab</option>
                <option value="PT Sans">PT Sans</option>
                <option value="Rubik">Rubik</option>
                <option value="Baloo Tamma">Baloo Tamma</option>
                <option value="Kalam">Kalam</option>
                <option value="Fjalla One">Fjalla One</option>
                <option value="Raleway">Raleway</option>
                <option value="Amatic SC">Amatic SC</option>
                <option value="Luckiest Guy">Luckiest Guy</option>
                <option value="Pacifico">Pacifico</option>
                <option value="Lobster">Lobster</option>
                <option value="Anton">Anton</option>
                <option value="Lora">Lora</option>
                <option value="Open Sans Condensed">Open Sans Condensed</option>
                <option value="Fredoka One">Fredoka One</option>
                <option value="Bangers">Bangers</option>
                <option value="Exo">Exo</option>
                <option value="Lato">Lato</option>
                <option value="Bebas Neue">Bebas Neue</option>
                <option value="Luckiest Guy">Luckiest Guy</option>
                <option value="Monoton">Monoton</option>
                <option value="Fredoka">Fredoka</option>
                <option value="Titillium Web">Titillium Web</option>
                <option value="Barlow Condensed">Barlow Condensed</option>
                <option value="Permanent Marker">Permanent Marker</option>
                <option value="Spartan">Spartan</option>
                <option value="Teko">Teko</option>
                <option value="Alfa Slab One">Alfa Slab One</option>
                <option value="Press Start 2P">Press Start 2P</option>
                <option value="Righteous">Righteous</option>
                <option value="Rock Salt">Rock Salt</option>
                <option value="Shadows Into Light">Shadows Into Light</option>
                <option value="Patrick Hand">Patrick Hand</option>
                <option value="Zilla Slab">Zilla Slab</option>
                <option value="Unica One">Unica One</option>
                <option value="Vollkorn">Vollkorn</option>
                <option value="Lobster Two">Lobster Two</option>
                <option value="Varela Round">Varela Round</option>
                <option value="Fredoka">Fredoka</option>
                <option value="Black Ops One">Black Ops One</option>
                <option value="Anton">Anton</option>
                <!-- You can add additional fonts here -->
            </select>
        </div>
        
        <div class="category">
            <h2>Background</h2>
            <label>Select Background:</label>
            <select id="backgroundSelect">
                <option value="https://i.ibb.co/MDbx54hm/image.png">Standard</option>
                <option value="https://i.ibb.co/1GXsP8NT/image.png">Champions League</option>
                <option value="https://i.ibb.co/bgxnc11X/image.png">Spanish RED</option>
                <option value="https://i.ibb.co/bgRhxY8k/image.png">Europa League</option>
                <option value="https://i.ibb.co/v40fk3jz/image.png">Black Gradient</option>
            </select>
            <label>Background Color:</label>
            <input type="color" id="bgColor" value="#000000">
        </div>

        <button onclick="generateGraphic()">Generate Graphic</button>
        <canvas id="canvas" width="600" height="400"></canvas>
        <button onclick="downloadImage()">Download</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let badge1 = null, badge2 = null;
        let background = new Image();
        background.src = document.getElementById('backgroundSelect').value;

        document.getElementById('badge1').addEventListener('change', handleFileSelect);
        document.getElementById('badge2').addEventListener('change', handleFileSelect);
        document.getElementById('backgroundSelect').addEventListener('change', function() {
            background.src = this.value;
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    if (event.target.id === 'badge1') badge1 = img;
                    else if (event.target.id === 'badge2') badge2 = img;
                    drawGraphic();
                };
            };
            reader.readAsDataURL(file);
        }

        function generateGraphic() {
            drawGraphic();
        }

        function drawGraphic() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

            if (badge1) ctx.drawImage(badge1, 50, 50, 100, 100);
            if (badge2) ctx.drawImage(badge2, canvas.width - 150, 50, 100, 100);

            const text = document.getElementById('customText').value;
            const fontSelect = document.getElementById('fontSelect').value;
            const textColor = document.getElementById('textColor').value;
            const fontSize = 30;
            ctx.font = `${fontSize}px ${fontSelect}`;
            ctx.fillStyle = textColor;
            ctx.fillText(text, 150, canvas.height - 100);
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'football_badge.png';
            link.click();
        }
    </script>
</body>
</html>
