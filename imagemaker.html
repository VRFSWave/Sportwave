<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Badge Graphic Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: black; /* Set webpage background to black */
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #fff;
        }
        input[type="file"], textarea {
            margin: 10px 0;
            padding: 8px;
            font-size: 16px;
            width: 90%;
            max-width: 400px;
            display: block;
        }
        textarea {
            height: 80px;
            resize: none;
            font-family: 'League Spartan', sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        canvas {
            border: 1px solid white;
            margin-top: 20px;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Badge Graphic Maker</h1>
        <p>Upload two football club badges and enter match details.</p>
        <input type="file" id="badge1" accept="image/*"><br>
        <input type="file" id="badge2" accept="image/*"><br>
        <textarea id="customText" placeholder="Enter match details (each line will be centered)"></textarea><br>
        <button onclick="generateGraphic()">Generate Graphic</button><br><br>
        
        <canvas id="canvas" width="600" height="400"></canvas><br><br>
        <button onclick="downloadImage()">Download Graphic</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let badge1 = null;
        let badge2 = null;
        let background = new Image();
        background.src = 'https://i.ibb.co/MDbx54hm/image.png'; // Canvas background image

        // Event listeners for the file inputs
        document.getElementById('badge1').addEventListener('change', handleFileSelect);
        document.getElementById('badge2').addEventListener('change', handleFileSelect);

        // Handle file upload and read image
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    if (event.target.id === 'badge1') {
                        badge1 = img;
                    } else if (event.target.id === 'badge2') {
                        badge2 = img;
                    }
                };
            };
            reader.readAsDataURL(file);
        }

        // Generate the graphic on the canvas
        function generateGraphic() {
            if (!badge1 || !badge2) {
                alert('Please upload both badges.');
                return;
            }

            // Get multi-line text from textarea
            const customText = document.getElementById('customText').value.trim();
            const textLines = customText.split('\n'); // Split input into lines

            // Clear the canvas before drawing new images
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background image
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

            // Define badge size (same for both)
            const badgeWidth = 180;
            const badgeHeight = 180;

            // Define positions for badges (spaced further apart)
            const badge1X = 60;  
            const badge1Y = 100;
            const badge2X = 360; 
            const badge2Y = 100;

            // Draw both badges with the same size
            ctx.drawImage(badge1, badge1X, badge1Y, badgeWidth, badgeHeight);
            ctx.drawImage(badge2, badge2X, badge2Y, badgeWidth, badgeHeight);

            // Draw multi-line text
            ctx.font = "30px 'League Spartan', sans-serif"; 
            ctx.fillStyle = "white"; 
            ctx.textAlign = "center";

            const textStartY = 320; // Start Y position for text
            const lineHeight = 35; // Line spacing

            textLines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, textStartY + (index * lineHeight));
            });
        }

        // Allow user to download the generated graphic
        function downloadImage() {
            const dataUrl = canvas.toDataURL();
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = 'football_badge_graphic.png';
            link.click();
        }
    </script>
</body>
</html>
